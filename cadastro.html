    <title>Login e cadatro</title>

<body>

    <header id="header">
        <div class="Parent">
            <div class="logo"><img src="img/logo1.png"></div>
            <div class="menu">

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h2>Crie sua conta</h2>
                <div class="midia-icons">
                    <a href="#" class="icon"><i class="fab fa-google" style="color: #38066a;"></i></a>
                    <a href="#" class="icon"><i class="fab fa-facebook" style="color: #38066a;"></i></a>

                </div>
                <span>ou use seu e-mail para cadastrar</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="e-mail">
                <input type="password" placeholder="Senha">
                <button>Cadastre</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h2>Faça Login</h2>
                <div class="midia-icons">
                    <a href="#" class="icon"><i class="fab fa-google" style="color: #38066a;"></i></a>
                    <a href="#" class="icon"><i class="fab fa-facebook" style="color: #38066a;"></i></a>
                    <a href="#" class="icon"><i class="fab fa-twitter" style="color: #38066a;"></i></a>
                </div>
                <span>ou use seu e-mail e senha</span>
                <input type="email" placeholder="e-mail">
                <input type="password" placeholder="Senha">
                <a href="#"> Esqueceu sua senha?</a>
                <button>Entrar</button>
            </form>
        </div>

        <div class="toogle-container">
            <div class="toogle">

                    <h1>Bem-vindo de volta!</h1>
                    <p>Lorem ipsun éum site bacana entre nele, vc é legal uhul</p>
                    <button class="hidden" id="login"> Login</button>
                </div>
                <div class="toogle-panel toogle-right">
                    <h1>Olá!!</h1>
                    <p>Lorem ipsun éum site bacana entre nele, vc é legal uhul</p>
                    <button class="hidden" id="register"> Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>
